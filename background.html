<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="logo" >Lucid.</h1>

    <input type="radio" name="slider" class="d-none" id="s1" checked>
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    <input type="radio" name="slider" class="d-none" id="s4">
    <input type="radio" name="slider" class="d-none" id="s5">

    <div class="cards">
      <label for="s1" id="slide1">
        <div class="musicBox">
          <h1 id="title">RAIN</h1>
          <div class="imgBox">
            <img src="Images\rain.png" alt="" srcset="">
          </div>
          <audio loop id="music" src="Music/Music.mp3"></audio>
          <div class="musicControls">
            <i class="fa-solid fa-play" id="play"></i>
          </div>
        </div>
      </label>

      <label for="s2" id="slide2">
        <div class="musicBox1">
          <h1 id="title">OCEAN</h1>
          <div class="imgBox1">
            <img src="Images/ocean.png" alt="" srcset="">
          </div>
          <audio loop id="music1" src="Music/car.mp3"></audio>
          <div class="musicControls">
            <i class="fa-solid fa-play" id="play1"></i>
          </div>
        </div>
      </label>

      <label for="s3" id="slide3">
        <div class="musicBox2">
          <h1 id="title">WOODS</h1>
          <div class="imgBox2">
            <img src="Images/woods.png" alt="" srcset="">
          </div>
          <audio loop id="music2" src="Music\Music.mp3"></audio>
          <div class="musicControls">
            <i class="fa-solid fa-play" id="play2"></i>
          </div>
        </div>
      </label>

      <label for="s4" id="slide4">
        <div class="musicBox3">
          <h1 id="title">NIGHT</h1>
          <div class="imgBox3">
            <img src="Images/night.png" alt="" srcset="">
          </div>
          <audio loop id="music3" src="Music\Music.mp3"></audio>
          <div class="musicControls">
            <i class="fa-solid fa-play" id="play3"></i>
          </div>
        </div>
      </label>

      <label for="s5" id="slide5">
        <div class="musicBox4">
          <h1 id="title">MUSE</h1>
          <div class="imgBox4">
            <img src="Images/muse.png" alt="" srcset="">
          </div>
          <audio loop id="music4" src="Music\Music.mp3"></audio>
          <div class="musicControls">
            <i class="fa-solid fa-play" id="play4"></i>
          </div>
        </div>
      </label>
    </div>
    <div class="foot"><a href="#">Privacy Policy</a></div>
    <div class="Social-media">
      <a href="#"><font color="#007cc4"><i class="fab fa-twitter"></i></font></a>
      <a href="#"><font color="#007cc4"><i class="fab fa-linkedin"></i></font></a>
      <a href="#"><font color="#007cc4"><i class="fab fa-github"></i></font></a>
    </div>
  <script src="background.js"></script>
</body>

</html>
